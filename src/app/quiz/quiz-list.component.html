<div class="container" [@pageInOut]="pageAnimationState">
    <div class="row challenge-list justify-content-around">
        <div class="col-sm-12 challenge btn btn-outline-{{ challenge?.color?.title }}" *ngFor="let challenge of challengeList" data-toggle="modal"
            data-target="#quizLobby" (click)="open(challenge)">
            <span class="row">

                <div class="col-sm-1">
                    {{ challenge?.id }}
                </div>

                <div class="col-sm-6">
                    {{ challenge?.title }}
                </div>

            </span>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="quizLobby" tabindex="-1" role="dialog" aria-labelledby="quizLobbyLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="quizLobbyLabel">{{ selectedChallenge?.title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                            {{ selectedChallenge?.quizType?.description }}
                    </div>
                </div>

                <div class="row no-gutters">
                    <div class="col">
                        <strong>Max questions:</strong>
                    </div>

                    <div class="col">
                        <u>{{ selectedChallenge?.questionAmount }}</u>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-{{ selectedChallenge?.color?.title }}" (click)="selectQuiz(selectedChallenge.id)" data-dismiss="modal">Start quiz</button>
            </div>
        </div>
    </div>
</div>
